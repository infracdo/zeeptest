<!DOCTYPE html>
<html>
  <head>
      {% if session.get('title') %}
      <title>{{ session['title'] }}</title>
      {% endif %}
    <script src="/static/javascript/jquery-3.3.1.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/static/javascript/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="home-header"></div>
    <div class="content-container">
      <div class="top-bar"></div>

      <br />
      <div class="access-buttons">
        <form action="/login/" method="post" id="freeAccessForm">
          <input type="hidden" name="uname" value="None" />
          <input type="hidden" name="pword" value="None" />
          <input type="hidden" name="package" value="Free" />
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <button type="submit" class="access-button yellow" style="display:none;">
            INSTANT ACCESS ({{ limit1 }})
          </button>
        </form>
      </div>
      <br /><br />
    </div>

    <div class="modal" id="mymodal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div><h1 class="loading">REDIRECTING</h1></div>
          </div>
        </div>		
      </div>
    </div>
  </body>

  <script>
    $(document).ready(function() {
        // Show modal as soon as the page loads
        $('#mymodal').modal('show');
        
        // After a brief delay, submit the form
        setTimeout(function() {
            $('#freeAccessForm').submit();
        }, 1000);  // Delay submission by 1 second
    });

    $('#mymodal').on('hidden.bs.modal', function() {
        return false;
    });
  </script>
</html>
